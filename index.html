    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script>
      function printPDF() {
        // đảm bảo font/ảnh kịp render
        setTimeout(() => window.print(), 50);
      }
    </script>

    <script>
      async function downloadPDF() {
        try {
          // debug: xem có chạy không
          console.log("downloadPDF clicked");

          // check html2pdf đã sẵn sàng chưa
          if (typeof html2pdf === "undefined") {
            alert(
              "Thư viện html2pdf chưa load được. Bạn đang mở file offline (file://) hoặc bị chặn CDN.",
            );
            return;
          }

          // chờ render xong (nhất là khi app.js đang đổ dữ liệu)
          await new Promise((r) => setTimeout(r, 400));

          // chờ ảnh load
          const imgs = Array.from(document.querySelectorAll(".cv img"));
          await Promise.all(
            imgs.map(
              (img) =>
                new Promise((resolve) => {
                  if (img.complete) return resolve();
                  img.onload = img.onerror = () => resolve();
                }),
            ),
          );

          const element = document.querySelector(".cv");
          if (!element) {
            alert("Không tìm thấy .cv để xuất PDF");
            return;
          }

          const opt = {
            margin: 8,
            filename: "CV-Huynh-Thi-Kim-Han.pdf",
            image: { type: "jpeg", quality: 0.98 },
            html2canvas: {
              scale: 2,
              useCORS: true,
              allowTaint: true,
              backgroundColor: "#f3f7f9",
            },
            jsPDF: { unit: "mm", format: "a4", orientation: "portrait" },
          };

          await html2pdf().set(opt).from(element).save();
        } catch (e) {
          console.error(e);
          alert("Xuất PDF lỗi. Mở Console (F12) xem lỗi chi tiết.");
        }
      }
    </script>
