    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <script src="app.js"></script>
    <script>
      function printPDF() {
        // ƒë·∫£m b·∫£o font/·∫£nh k·ªãp render
        setTimeout(() => window.print(), 50);
      }
    </script>

    <script>
      function waitForLayout() {
        return new Promise((resolve) =>
          requestAnimationFrame(() => requestAnimationFrame(resolve)),
        );
      }

      function waitForImages(root) {
        const imgs = Array.from(root.querySelectorAll("img"));
        return Promise.all(
          imgs.map(
            (img) =>
              new Promise((resolve) => {
                if (img.complete) return resolve();
                img.onload = () => resolve();
                img.onerror = () => resolve();
              }),
          ),
        );
      }
    </script>
    <script>
      async function downloadPDF() {
        const btn = document.querySelector(".cv-actions .icon-btn:last-child");
        const oldText = btn ? btn.textContent : "‚¨áÔ∏è";

        try {
          if (btn) {
            btn.disabled = true;
            btn.textContent = "‚è≥";
          }

          if (!window.html2pdf) {
            alert("Thi·∫øu html2pdf");
            return;
          }

          // ===== B·∫¨T EXPORT MODE =====
          document.body.classList.add("export-mode");

          await waitForLayout();
          if (document.fonts?.ready) await document.fonts.ready;

          const cv = document.querySelector(".cv");

          const opt = {
            margin: 0,
            filename: "CV-Huynh-Thi-Kim-Han.pdf",
            image: { type: "jpeg", quality: 0.98 },
            html2canvas: {
              scale: 2,
              useCORS: true,
              backgroundColor: "#fff",
              scrollX: 0,
              scrollY: 0,
              width: 794,
              windowWidth: 794,
            },
            jsPDF: {
              unit: "mm",
              format: "a4",
              orientation: "portrait",
            },
          };

          await html2pdf().set(opt).from(cv).save();
        } catch (e) {
          console.error(e);
          alert("Xu·∫•t PDF l·ªói");
        } finally {
          // ===== T·∫ÆT EXPORT MODE =====
          document.body.classList.remove("export-mode");

          if (btn) {
            btn.disabled = false;
            btn.textContent = oldText;
          }
        }
      }
    </script>
