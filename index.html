    <!-- html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- app.js n·∫øu b·∫°n ƒëang ƒë·ªï d·ªØ li·ªáu ƒë·ªông -->
    <script src="app.js"></script>
    <script>
      function printPDF() {
        // ƒë·∫£m b·∫£o font/·∫£nh k·ªãp render
        setTimeout(() => window.print(), 50);
      }
    </script>

    <script>
      function waitForLayout() {
        return new Promise((resolve) =>
          requestAnimationFrame(() => requestAnimationFrame(resolve)),
        );
      }

      function waitForImages(root) {
        const imgs = Array.from(root.querySelectorAll("img"));
        return Promise.all(
          imgs.map(
            (img) =>
              new Promise((resolve) => {
                if (img.complete) return resolve();
                img.onload = () => resolve();
                img.onerror = () => resolve();
              }),
          ),
        );
      }
    </script>
    <script>
      async function downloadPDF() {
        // n√∫t download l√† n√∫t c√≥ icon ‚¨áÔ∏è trong .cv-actions
        const btn = document.querySelector(".cv-actions .icon-btn:last-child");
        const oldText = btn ? btn.textContent : "‚¨áÔ∏è";

        try {
          if (btn) {
            btn.disabled = true;
            btn.textContent = "‚è≥";
          }

          if (typeof html2pdf === "undefined") {
            alert("Kh√¥ng load ƒë∆∞·ª£c html2pdf. Ki·ªÉm tra m·∫°ng/CDN.");
            return;
          }

          await waitForLayout();
          if (document.fonts && document.fonts.ready)
            await document.fonts.ready;

          const cvEl = document.querySelector(".cv");
          if (!cvEl) {
            alert("Kh√¥ng t√¨m th·∫•y .cv ƒë·ªÉ xu·∫•t PDF");
            return;
          }

          // ====== Clone CV ======
          const clone = cvEl.cloneNode(true);
          clone
            .querySelectorAll(".no-print")
            .forEach((el) => (el.style.display = "none"));

          // A4 px t·∫°i 96dpi
          const A4_W = 794;
          const A4_H = 1123;

          // ====== Wrap KH√îNG ƒë·∫©y ra ngo√†i m√†n h√¨nh (tr√°nh crop) ======
          const wrap = document.createElement("div");
          wrap.style.position = "fixed";
          wrap.style.left = "0";
          wrap.style.top = "0";
          wrap.style.width = A4_W + "px";
          wrap.style.background = "#fff";
          wrap.style.padding = "0";
          wrap.style.margin = "0";
          wrap.style.zIndex = "-1";
          wrap.style.opacity = "0"; // ·∫©n nh∆∞ng v·∫´n render ƒë∆∞·ª£c
          wrap.style.pointerEvents = "none"; // kh√¥ng click tr√∫ng
          wrap.style.overflow = "hidden";

          // √©p clone v·ªÅ ƒë√∫ng width A4
          clone.style.width = A4_W + "px";
          clone.style.maxWidth = "none";
          clone.style.margin = "0";
          clone.style.transform = "none";
          clone.style.boxShadow = "none";
          clone.style.overflow = "hidden";

          wrap.appendChild(clone);
          document.body.appendChild(wrap);

          await waitForImages(clone);
          await waitForLayout();

          const opt = {
            margin: 0,
            filename: "CV-Huynh-Thi-Kim-Han.pdf",
            image: { type: "jpeg", quality: 0.98 },
            html2canvas: {
              scale: 2,
              useCORS: true,
              allowTaint: false,
              backgroundColor: "#ffffff",
              scrollX: 0,
              scrollY: 0,
              windowWidth: A4_W,
              windowHeight: A4_H,
              width: A4_W,
            },
            jsPDF: { unit: "mm", format: "a4", orientation: "portrait" },
          };

          await html2pdf().set(opt).from(clone).save();

          document.body.removeChild(wrap);
        } catch (e) {
          console.error(e);
          alert("Xu·∫•t PDF l·ªói. M·ªü Console (F12) xem chi ti·∫øt.");
        } finally {
          if (btn) {
            btn.disabled = false;
            btn.textContent = oldText || "‚¨áÔ∏è";
          }
        }
      }
    </script>
